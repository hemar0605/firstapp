<!DOCTYPE html>
<html>
<head>
	<title>XMLHttpRequest Example</title>
</head>
<body>
	<h1>XMLHttpRequest Example</h1>

	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'https://sectestfreshchat.freshpori.com/a/731641357250617/', true);

		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				var cookies = xhr.getResponseHeader('Set-Cookie');
				console.log(cookies);
			}
		};

		xhr.send();
	</script>
</body>
</html>
